<!DOCTYPE html>
<html lang="pt-br" ng-app="blog">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>skeleton Blog</title>
    <link rel="stylesheet" href="_cdn/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="_cdn/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/effects.css">
</head>
<body ng-controller="PostController">
    <div class="container">
        <div class="jumbotron">
           <h1 class="text-center">Blog</h1>  
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="">
                    <input ng-model="bfilter" ng-model-options="{debounce:500}" type="text" class="form-control" placeholder="buscar...">
                </form>
            </div>
        </div>
        <div class="row">
            <main-painel class="col-md-4 fadeout" ng-repeat="post in posts | filter:bfilter" title="{{post.post_title}}">
                <img class="img-responsive center-block" src="http://via.placeholder.com/150x150" alt="{{post.post_title}}"/>
            </main-painel>
        </div>
    </div>
    <script type="text/javascript" src="_cdn/angular/js/angular.min.js"></script>
    <script type="text/javascript" src="_cdn/angular/js/angular-animate.min.js"></script>
    <script type="text/javascript" src="_app/main.js"></script>
    <script type="text/javascript" src="_app/controllers/post.js"></script>
    <script type="text/javascript" src="_app/directives/main-directive.js"></script>
</body>
</html>
